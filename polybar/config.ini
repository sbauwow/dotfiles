;==========================================================
;   Catppuccin Mocha Polybar Config
;==========================================================

[catppuccin]
; Catppuccin Mocha palette
rosewater = #f5e0dc
flamingo  = #f2cdcd
pink      = #f5c2e7
mauve     = #cba6f7
red       = #f38ba8
maroon    = #eba0ac
peach     = #fab387
yellow    = #f9e2af
green     = #a6e3a1
teal      = #94e2d5
sky       = #89dceb
sapphire  = #74c7ec
blue      = #89b4fa
lavender  = #b4befe
text      = #cdd6f4
subtext1  = #bac2de
subtext0  = #a6adc8
overlay2  = #9399b2
overlay1  = #7f849c
overlay0  = #6c7086
surface2  = #585b70
surface1  = #45475a
surface0  = #313244
base      = #1e1e2e
mantle    = #181825
crust     = #11111b

[bar/main]
width = 100%
height = 32
radius = 0
fixed-center = true

background = ${catppuccin.base}
foreground = ${catppuccin.text}

line-size = 2
line-color = ${catppuccin.lavender}

border-bottom-size = 2
border-bottom-color = ${catppuccin.surface0}

padding-left = 1
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Noto Sans:size=10;2"
font-1 = "TerminessTTFNerdFontMono:size=14;3"

modules-left = i3
modules-center = title
modules-right = pulseaudio memory cpu wlan eth battery date tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${catppuccin.base}
label-mode-background = ${catppuccin.lavender}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${catppuccin.surface0}
label-focused-foreground = ${catppuccin.lavender}
label-focused-underline = ${catppuccin.lavender}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-foreground = ${catppuccin.overlay0}
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${catppuccin.surface0}
label-visible-foreground = ${catppuccin.subtext0}
label-visible-underline = ${catppuccin.surface2}
label-visible-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${catppuccin.red}
label-urgent-foreground = ${catppuccin.base}
label-urgent-padding = 2

[module/title]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${catppuccin.text}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${catppuccin.green}
label = %percentage:2%%
label-foreground = ${catppuccin.text}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${catppuccin.yellow}
label = %percentage_used:2%%
label-foreground = ${catppuccin.text}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${catppuccin.teal}
label-connected = %essid%
label-connected-foreground = ${catppuccin.text}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰖪 "
format-disconnected-prefix-foreground = ${catppuccin.overlay0}
label-disconnected = off
label-disconnected-foreground = ${catppuccin.overlay0}

[module/eth]
type = internal/network
interface-type = wired
interval = 3.0

format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${catppuccin.teal}
label-connected = %local_ip%
label-connected-foreground = ${catppuccin.text}

format-disconnected =

[module/date]
type = internal/date
interval = 1

date = %a %b %d
time = %H:%M

format-prefix = " "
format-prefix-foreground = ${catppuccin.blue}
label = %date%  %time%
label-foreground = ${catppuccin.text}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${catppuccin.text}

ramp-volume-0 =
ramp-volume-1 =
ramp-volume-2 =
ramp-volume-foreground = ${catppuccin.mauve}

label-muted = 󰝟 muted
label-muted-foreground = ${catppuccin.overlay0}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <label-charging>
format-charging-prefix = "󰂄 "
format-charging-prefix-foreground = ${catppuccin.green}
label-charging = %percentage%%
label-charging-foreground = ${catppuccin.text}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
label-discharging-foreground = ${catppuccin.text}

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹
ramp-capacity-foreground = ${catppuccin.peach}

format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${catppuccin.green}
label-full = full
label-full-foreground = ${catppuccin.text}

[module/tray]
type = internal/tray
tray-spacing = 8
tray-size = 65%

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
